# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Custom format
format = """$os [$username]()[at](bold #0D7C66) ($directory)($git_branch)($git_status)$character """

# Inserts a blank line between shell prompts
add_newline = false

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 50
truncate_to_repo = true
style = "yellow"
home_symbol = "home"
read_only_style = "197"
read_only = ""
format = "[$path]($style)[$read_only]($read_only_style) "

[line_break]
disabled = true

